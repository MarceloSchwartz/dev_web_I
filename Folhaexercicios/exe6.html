<body>

    <h1>Exercício 6</h1>
    
    <form action="exe6.php" method="post">
        <fieldset>
            <legend>Joãozinho recebeu R$ 50,00 reais de seu pai para ir à feira comprar frutas e verduras.

            <label>Repolho (R$/Kg):</label>
            <input type="number" step="0.01" name="preco_repolho" required>
            <label>Kg:</label>
            <input type="number" step="0.01" name="qtd_repolho" required><br><br>
            
            <label>Cenoura (R$/Kg):</label>
