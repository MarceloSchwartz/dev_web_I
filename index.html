<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Cadastro</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label>Tipo de Pessoa:</label>
        <div class="radio-group">
            <label><input type="radio" name="tipoPessoa" value="fisica" required> Física</label>
            <label><input type="radio" name="tipoPessoa" value="juridica"> Jurídica</label>
        </div>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" maxlength="2" placeholder="Ex: SP" required>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
